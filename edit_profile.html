<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">

                <span>DHRMS Kerala</span>
            </div>
            <nav class="sidebar-nav">
                <a href="patient_dashboard.html" class="nav-link"><i class="fa-solid fa-table-columns"></i> Dashboard</a>
                <a href="medical_history.html" class="nav-link"><i class="fa-solid fa-file-medical"></i> Medical History</a>
                <a href="my_appointments.html" class="nav-link"><i class="fa-solid fa-calendar-check"></i> My Appointments</a>
                <a href="my_documents.html" class="nav-link"><i class="fa-solid fa-folder-open"></i> My Documents</a>
                <a href="edit_profile.html" class="nav-link active"><i class="fa-solid fa-user-pen"></i> Edit Profile</a>

        <main class="main-content">
            <button id="menuToggle" class="menu-toggle" aria-label="Open menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <header class="main-header-content">
                <h1>Edit Your Profile</h1>
                <p>Keep your personal and contact information up to date.</p>
            </header>

            <div class="form-container" style="margin-top:0; padding-top: 0;">
                <form action="#" method="POST" class="registration-form">
                    
                    <fieldset>
                        <legend>Personal Information (Read-only)</legend>
                        <div class="form-grid">
                            <div class="input-group">
                                <label>Full Name</label>
                                <input type="text" id="fullNameRo" value="" disabled>
                            </div>
                            <div class="input-group">
                                <label>Health ID</label>
                                <input type="text" id="healthIdRo" value="" disabled>
                            </div>
                            <div class="input-group">
                                <label>Date of Birth</label>
                                <input type="text" id="dobRo" value="" disabled>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Update Contact & Address</legend>
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="mobile">Mobile Number *</label>
                                <input type="tel" id="mobile" value="9876543210" pattern="\d{10}" required>
                            </div>
                            <div class="input-group full-width">
                                <label for="currentAddress">Current Address (in Kerala) *</label>
                                <textarea id="currentAddress" name="currentAddress" rows="3" required></textarea>
                            </div>
                            <div class="input-group">
                                <label for="emergencyName">Emergency Contact Name</label>
                                <input type="text" id="emergencyName" value="">
                            </div>
                            <div class="input-group">
                                <label for="emergencyPhone">Emergency Contact Phone</label>
                                <input type="tel" id="emergencyPhone" value="" pattern="\d{10}">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Update Profile Picture</legend>
                        <div class="profile-picture-update">
                            <img src="https://i.imgur.com/T5f2v2s.png" alt="Current Profile Photo" id="currentPhoto" class="current-pic">
                            <div class="input-group">
                                <label for="photo">Upload New Photo</label>
                                <input type="file" id="photo" name="photo" accept="image/*">
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Change Password</legend>
                        <div class="form-grid">
                            <div class="input-group">
                                <label for="currentPassword">Current Password</label>
                                <input type="password" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="input-group">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword">
                            </div>
                             <div class="input-group">
                                <label for="confirmPassword">Confirm New Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-actions">
                        <a href="patient_dashboard.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" id="saveBtn" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div id="sidebarOverlay" class="sidebar-overlay" hidden></div>

    <script>
        (function(){
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('menuToggle');
            const overlay = document.getElementById('sidebarOverlay');
            const navLinks = document.querySelectorAll('.sidebar-nav .nav-link');
            const MOBILE_BP = 992;
            function isMobile(){ return window.innerWidth <= MOBILE_BP; }
            function openSidebar(){ if (!isMobile()) return; sidebar.classList.add('open'); overlay.hidden = false; document.body.style.overflow = 'hidden'; }
            function closeSidebar(){ sidebar.classList.remove('open'); overlay.hidden = true; document.body.style.overflow = ''; }
            function toggleSidebar(){ if (sidebar.classList.contains('open')) { closeSidebar(); } else { openSidebar(); } }
            if (toggleBtn) toggleBtn.addEventListener('click', toggleSidebar);
            if (overlay) overlay.addEventListener('click', closeSidebar);
            navLinks.forEach(a => a.addEventListener('click', closeSidebar));
            window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSidebar(); });
            window.addEventListener('resize', () => { if (!isMobile()) { closeSidebar(); } });
        })();
    </script>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/+esm';
        const SUPABASE_URL = 'https://jtqyxnnlelhwjmtqhbre.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0cXl4bm5sZWxod2ptdHFoYnJlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyMTkyNTQsImV4cCI6MjA3Mzc5NTI1NH0.XvmUJpv-BYDzTKSKgZQvuR42ziCRuluZ8gxwNgit8yA';
        const SUPABASE_BUCKET = 'patient-photos';
        const supabase = (SUPABASE_URL && SUPABASE_ANON_KEY && !SUPABASE_URL.startsWith('YOUR_') && !SUPABASE_ANON_KEY.startsWith('YOUR_'))
            ? createClient(SUPABASE_URL, SUPABASE_ANON_KEY)
            : null;

        const form = document.querySelector('form.registration-form');
        const saveBtn = document.getElementById('saveBtn');
        const mobileEl = document.getElementById('mobile');
        const addrEl = document.getElementById('currentAddress');
        const currentPhotoEl = document.getElementById('currentPhoto');
        const fileEl = document.getElementById('photo');

        function getHealthId() {
            const params = new URLSearchParams(window.location.search);
            const fromUrl = params.get('healthId');
            if (fromUrl) return fromUrl;
            try {
                const last = JSON.parse(localStorage.getItem('lastRegisteredPatient') || 'null');
                return last && last.healthId;
            } catch(_) { return null; }
        }

        async function loadProfile() {
            const healthId = getHealthId();
            if (!healthId) return;
            document.getElementById('healthIdRo').value = healthId;
            if (!supabase) return;
            const { data: p, error } = await supabase
                .from('patients')
                .select('*')
                .eq('healthid', healthId)
                .maybeSingle();
            if (error || !p) return;
            document.getElementById('fullNameRo').value = p.fullname || '';
            document.getElementById('dobRo').value = p.dob || '';
            mobileEl.value = p.mobile || '';
            addrEl.value = p.currentaddress || '';
            if (p.photourl) currentPhotoEl.src = p.photourl;
        }

        async function uploadPhotoIfAny(healthId) {
            const file = fileEl && fileEl.files && fileEl.files[0];
            if (!file || !supabase) return null;
            const path = ${healthId}/${Date.now()}_${file.name};
            const { error: upErr } = await supabase.storage.from(SUPABASE_BUCKET).upload(path, file, { upsert: false, cacheControl: '3600', contentType: file.type });
            if (upErr) { alert('Photo upload failed: ' + (upErr.message || 'permission denied')); return null; }
            const { data: publicData } = supabase.storage.from(SUPABASE_BUCKET).getPublicUrl(path);
            return publicData?.publicUrl || null;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const healthId = getHealthId();
            if (!healthId || !supabase) { alert('Configuration missing'); return; }
            saveBtn.disabled = true; saveBtn.textContent = 'Saving...';
            try {
                const newPhotoUrl = await uploadPhotoIfAny(healthId);
                const update = {
                    mobile: mobileEl.value.trim(),
                    currentaddress: addrEl.value.trim()
                };
                if (newPhotoUrl) { update.photourl = newPhotoUrl; }
                const { error } = await supabase
                    .from('patients')
                    .update(update)
                    .eq('healthid', healthId);
                if (error) throw error;
                if (newPhotoUrl) currentPhotoEl.src = newPhotoUrl;

                // Refresh local cache so dashboard reflects immediately
                try {
                    const { data: fresh } = await supabase
                        .from('patients')
                        .select('*')
                        .eq('healthid', healthId)
                        .maybeSingle();
                    if (fresh) {
                        const cached = {
                            healthId: fresh.healthid,
                            fullName: fresh.fullname,
                            dob: fresh.dob,
                            age: fresh.age,
                            gender: fresh.gender,
                            bloodGroup: fresh.bloodgroup,
                            mobile: fresh.mobile,
                            currentAddress: fresh.currentaddress,
                            photoUrl: fresh.photourl
                        };
                        localStorage.setItem('lastRegisteredPatient', JSON.stringify(cached));
                    }
                } catch (_) {}
                saveBtn.textContent = 'Saved';
                setTimeout(() => { saveBtn.disabled = false; saveBtn.textContent = 'Save Changes'; }, 800);
            } catch (err) {
                alert(err.message || 'Save failed');
                saveBtn.disabled = false; saveBtn.textContent = 'Save Changes';
            }
        });

        loadProfile();
    </script>
